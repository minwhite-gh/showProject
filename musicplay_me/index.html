<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css">
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="muscibox">
        <audio palying src="https://music.163.com/song/media/outer/url?id=169185.mp3" controls hright="50"></audio>
        <div class="topbox">
            <div class="audiodiv">
                <div class="mask"></div>
                <div class="imgbox">
                    <img src="https://p2.music.126.net/yWtj0UXRJBCT9YI7csmAcw==/109951164190741294.jpg" alt="">

                </div>
                <div class="playbox"><img src="./img/cd_tou.png" alt=""></div>
                <div class="textbox">
                    <h3>认真的雪</h3>
                    <p>薛之谦</p>
                    <div class="controls">
                        <i class="prev"></i>
                        <i class="stop"></i>
                        <i class="next"></i>
                        <i class="playlist playlb"></i>
                        <!-- 声音 -->
                        <div class="voicebtnbox">
                            <i class="sound"></i>
                            <div class="voicebtnsliderbox">
                                <div class="voicebtnslider">
                                    <i></i>
                                </div>
                            </div>
                            <input type="range" name="" id="" min="0" max="100" step="0.1"class="voicebtn">
                            
                           
                        </div>
                    </div>
                    <div class="progress">
                        <input type="range" name="" id="" min="0" max="100" step="0.1">
                        <div class="slider"></div>
                        <div class="Time nowTime">00:00</div>
                        <div class="Time totalTime">00:00</div>
                    </div>

                </div>

            </div>
        </div>

        <div class="bottombox">
            <ul class="list"></ul>
        </div>

        <div class="search">
            <input type="text" name="" id="" placeholder="请输入歌名">
            <button>搜索</button>
            <ul class="list">
            </ul>
        </div>
    </div>

</body>
<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
<script src="./index.js"></script>

</html>
